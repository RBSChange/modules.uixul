<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title i18n:translate="&modules.uixul.bo.initialize.Title;">Application initialization</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="chrome://global/skin/" type="text/css" />
<style tal:replace="styles"/>
<script type="text/javascript">
    function init()
    {
        window.resizeTo(window.innerWidth, document.body.offsetHeight + 56);
    }
</script>
</head>
<body onload="init()">
<div id="main">
<h1 class="title" i18n:translate="&modules.uixul.bo.initialize.Title;">Application initialization</h1>
<form action="" method="post">
<input type="hidden" id="form_posted" name="form_posted" value="true"/>

<hr/>

<table width="100%">
<tr>
<td valign="top" width="50%">

<fieldset style="border-color: green;">
<legend i18n:translate="&modules.uixul.bo.initialize.Content-cache;" style="font-weight: bold;">Content cache</legend>
<span i18n:translate="&modules.uixul.bo.initialize.Content-cache-help;">Content cache is related to templates, stylesheets, bindings and client-side scripts.</span><br/>
<input type="checkbox" id="clear_content_cache" name="clear_content_cache" checked="true"/>
<label for="clear_content_cache" i18n:translate="&modules.uixul.bo.initialize.Clear-content-cache;">Clear content cache</label>
</fieldset>

</td>
<td valign="top" width="50%">

<fieldset style="border-color: green;">
<legend i18n:translate="&modules.uixul.bo.initialize.Log;" style="font-weight: bold;">Logs</legend>
<span i18n:translate="&modules.uixul.bo.initialize.Log-help;">All application logs.</span><br/>
<input type="checkbox" id="clear_log_cache" name="clear_log_cache" checked="true"/>
<label for="clear_log_cache" i18n:translate="&modules.uixul.bo.initialize.Clear-log;">Clear log</label>
</fieldset>

</td>
</tr>
</table>

<hr/>

<table width="100%">
<tr>
<td valign="top" width="50%">

<fieldset style="border-color: red;">
<legend i18n:translate="&modules.uixul.bo.initialize.Object-cache;" style="font-weight: bold;">Object cache</legend>
<span i18n:translate="&modules.uixul.bo.initialize.Object-cache-help;">Object cache is related to blocks, documents and server-side scripts.</span><br/>
<input type="checkbox" id="clear_object_cache" name="clear_object_cache"/>
<label for="clear_object_cache" i18n:translate="&modules.uixul.bo.initialize.Clear-object-cache;">Clear object cache</label>
</fieldset>

</td>
<td valign="top" width="50%">

<fieldset style="border-color: red;">
<legend i18n:translate="&modules.uixul.bo.initialize.Config-cache;" style="font-weight: bold;">Configuration cache</legend>
<span i18n:translate="&modules.uixul.bo.initialize.Config-cache-help;">Configuration cache is related to global application and database settings.</span><br/>
<input type="checkbox" id="clear_config_cache" name="clear_config_cache"/>
<label for="clear_config_cache" i18n:translate="&modules.uixul.bo.initialize.Clear-config-cache;">Clear configuration cache</label>
</fieldset>

</td>
</tr>
</table>

<hr/>

<p style="text-align: right;">
<input type="submit" value="Execute" i18n:attributes="value &modules.uixul.bo.initialize.Execute;"/>
<input type="button" value="Cancel" i18n:attributes="value &modules.uixul.bo.initialize.Cancel;" onclick="self.close();"/>
</p>

</form>
</div>
</body>
</html>
